<div class="conteinerCentralizador" [@inicializaCad]>
  <br>
  <div style="height: 50px;">
    <h4 style="display: inline;">Cadastro de Categorias</h4>
    <div style="position: relative; float: right;">
      <button mat-stroked-button [routerLink]="['/pages/listagems/produtos/listcategoria']">Listagem de Categorias</button>
    </div>
  </div>
  <form class="backGround">
      <div class="corpoCadastro">
          <div class="form-row">
  
            <P>Nome da Categoria *</P>
            <input type="nome" class="form-control" id="inputNome4" name="inputNome4" [(ngModel)]="nomeItem" placeholder="Nome da Categoria" required><br><br>
            
          </div>
      </div>
    </form><br>
  <div style="position: relative; float: right;">
    <button mat-stroked-button [routerLink]="['/pages/listagems/produtos/listcategoria']">Listagem de Categorias</button> &nbsp;
    <button mat-stroked-button color="warn" [routerLink]="['/pages/listagems/produtos/listcategoria']">Cancelar</button> &nbsp;
    <button mat-raised-button color="primary" (click)="salvarItem()">Salvar</button>
  </div><br><br><br>
</div>
